          <p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1.Launcher</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">上翻拉屏推荐位</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&nbsp;</span></p><p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">2.原GITV位置的图标可由后台运营（见1.1）</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&nbsp;</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">3.</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">豆腐块的</span><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">数量、顺序、名称、资源、指向apk可配置（见1.1）</span></p><p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">&nbsp;</span></p><p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">4.豆腐块入口变更：原游戏和应用合并为应用；新增入口、活动专区、本地生活、云游戏、云教育（见1.1）、分公司定制首屏入口</span></p><p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">&nbsp;</span></p><p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">5.首页菜单添加文件管理器和桌面（Launcher首页和精彩推荐菜单一样，桌面按原来不变）（见1.11）</span></p><p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">&nbsp;</span></p><p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">&nbsp;</span></p><p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">6.背景图可以由后台配置更换（见1.32）</span></p><p><span style="font-family:'STHeitiSC-Light', 'Heiti SC Light', 'Heiti SC';font-weight:200;">&nbsp;</span></p>
